<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dischi_JSON</title>
  </head>

  <!-- FONTAWEOME -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- BOOTSTRAP -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <body>
    <div id="app">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-spotify"></i>
        </a>
      </nav>

      <h1 class="text-center my-2 text-white">{{ message }}</h1>
      <div class="container">
        <div class="row">
          <div
            class="col-4 d-flex justify-content-center align-items-center"
            v-for="disk in disk"
            :key="disk.title"
          >
            <div
              class="card w-75 mb-4 d-flex justify-content-center align-items-center"
            >
              <img
                :src="disk.poster"
                class="card-img-top w-75 mt-2"
                :alt="disk.title"
              />
              <div class="card-body text-center">
                <h5 class="card-title">{{ disk.title }}</h5>
                <p class="card-text">{{ disk.author }}</p>
                <p class="card-text">{{ disk.year }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>

<style>
  body {
    background-color: #1d2d3c;
  }

  i {
    font-size: 2rem;
    margin-left: 1rem;
    color: #36d860;
  }

  .card {
    background-color: #111f30;
    color: white;
  }
</style>
